<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Popup Image Gallery - JV Codes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Popup Image Gallery</h1>
    <div class="image-container">
        <div class="image"><img src="images/img-1.jpg" alt="Image 1"></div>
        <div class="image"><img src="images/img-2.jpg" alt="Image 2"></div>
        <div class="image"><img src="images/img-3.jpg" alt="Image 3"></div>
        <div class="image"><img src="images/img-4.jpg" alt="Image 4"></div>
        <div class="image"><img src="images/img-5.jpg" alt="Image 5"></div>
        <div class="image"><img src="images/img-6.jpg" alt="Image 6"></div>
        <div class="image"><img src="images/img-7.jpg" alt="Image 7"></div>
        <div class="image"><img src="images/img-8.jpg" alt="Image 8"></div>
        <div class="image"><img src="images/img-9.jpg" alt="Image 9"></div>
    </div>

    <div class="popup-image">
      <span>&times;</span>
      <img src="" alt="Popup Image">
      <div class="prev">&#10094;</div>
      <div class="next">&#10095;</div>
    </div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
